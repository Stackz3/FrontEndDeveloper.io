<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="box">
    <img src="./images/image-victor.jpg" alt="victor">
    <div class="name-flex">
      <div>
        <span class="name">Victor Crest</span> 26
        <div class="details"><br>London</div>
      </div>
    </div>

    <div class="stats-flex">
      <div><span class="number"><b>80K</b></span><br>Followers</div>

      <div><span class="number"><b>803K</b></span><br>Likes</div>

      <div><span class="number"><b>1.4K</b></span><br>Photos</div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
